---
nameOverride: vkms

vmagent:
  spec:
    scrapeInterval: "60s"
    externalLabels:
      cluster: "homelab"

vmsingle:
  spec:
    retentionPeriod: "3d"
    replicaCount: 1
    resources:
      limits:
        memory: "512Mi"
    storage:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
        storageClassName: "longhorn-single"

grafana:
  enabled: true
  adminPassword:
    existingSecret: "grafana-secrets"
    existingSecretKey: "admin-password"
  persistence:
    enabled: true
    size: 2Gi
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - grafana.beutra.fr
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.beutra.fr
  grafana.ini:
    auth.generic_oauth:
      enabled: true
      name: Authentik
      allow_sign_up: true
      client_id: grafana
      client_secret:
        existingSecret: grafana-secrets
        existingSecretKey: "client-secret"
      scopes: openid profile email
      auth_url: https://auth.beutra.fr/application/o/authorize/
      token_url: https://auth.beutra.fr/application/o/token/
      api_url: https://auth.beutra.fr/application/o/userinfo/
      role_attribute_path: contains(groups, 'grafana-admins') && 'Admin' || contains(groups, 'grafana-editors') && 'Editor' || 'Viewer'

vmalert:
  spec:
    extraArgs:
      notifier.blackhole: "true"

alertmanager:
  enabled: false