apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hugz6/petra-homelab.git
    targetRevision: main
    path: kubernetes/apps
    directory:
      recurse: true
      jsonnet: {}
      include: "*/application*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
