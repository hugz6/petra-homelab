apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      targetRevision: 25.28.0
      helm:
        releaseName: prometheus
        valuesObject:
          server:
            persistentVolume:
              enabled: true
              storageClass: longhorn
              size: 50Gi
            retention: 30d
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                cpu: 1000m
                memory: 4Gi

          alertmanager:
            enabled: true
            persistentVolume:
              enabled: true
              storageClass: longhorn
              size: 10Gi

          nodeExporter:
            enabled: true

          kubeStateMetrics:
            enabled: true

          pushgateway:
            enabled: false

    - repoURL: https://github.com/hugz6/petra-homelab.git
      targetRevision: main
      path: kubernetes/apps/prometheus/ingress
      directory:
      recurse: false

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 3m
