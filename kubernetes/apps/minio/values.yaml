# MinIO values.yaml
# See https://github.com/minio/minio/blob/master/helm/minio/values.yaml for all available options.

# Run MinIO in standalone mode. For distributed mode, you would need multiple replicas.
mode: distributed
replicas: 3
drivesPerNode: 1

# --- IMPORTANT ---
# Using a pre-existing secret for credentials.
# Create a secret named 'minio-secret' with keys 'rootUser' and 'rootPassword'.
existingSecret: "minio-secret"

# Persistence is enabled by default.
persistence:
  annotations:
    longhorn.io/number-of-replicas: "1"
  enabled: true
  # Set the size of the persistent volume.
  size: 200Gi
  # If you have a specific storage class, you can specify it here.
  storageClass: "longhorn"

# Example of how to create a bucket on startup.
buckets:
  - name: test-bucket
    policy: none
    purge: false

# Resource requests and limits for the MinIO pod.
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# By default, the service is a ClusterIP, meaning it's only accessible from within the cluster.
# To expose it, you might want to create an Ingress resource.
service:
  type: ClusterIP
  port: 9000

# Ingress configuration is disabled by default.
ingress:
  enabled: false

consoleIngress:
  enabled: false
