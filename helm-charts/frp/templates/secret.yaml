{{- if and .Values.secret.enabled (not .Values.secret.existingSecret.name) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "frp.fullname" . }}-token
  labels:
    {{- include "frp.labels" . | nindent 4 }}
  {{- with .Values.secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  token: {{ .Values.secret.token | quote }}
{{- end }}

