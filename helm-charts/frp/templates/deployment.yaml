apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frp.fullname" . }}
  labels:
    {{- include "frp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "frp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "frp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "frp.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.secret.enabled .Values.secret.existingSecret.name }}
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              # Replace ${FRP_TOKEN} with actual token value in config file
              sed "s/\${FRP_TOKEN}/$FRP_TOKEN/g" /etc/frp/frpc.toml > /tmp/frpc.toml
              # Start frpc with the processed config
              exec frpc -c /tmp/frpc.toml
          env:
            - name: FRP_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.existingSecret.name }}
                  name: {{ .Values.secret.existingSecret.name }}
                  key: {{ .Values.secret.existingSecret.key }}
                  {{- else }}
                  name: {{ include "frp.fullname" . }}-token
                  key: token
                  {{- end }}
          {{- else }}
          command: ["frpc"]
          args:
            - "-c"
            - "/etc/frp/frpc.toml"
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/frp
              readOnly: true
            {{- if or .Values.secret.enabled .Values.secret.existingSecret.name }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "frp.fullname" . }}-config
        {{- if or .Values.secret.enabled .Values.secret.existingSecret.name }}
        - name: tmp
          emptyDir: {}
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
